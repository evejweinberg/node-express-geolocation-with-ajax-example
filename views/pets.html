<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pets of NYC</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id="map-canvas"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Add a New Pet</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="age" placeholder="Age" name="age">
            </div>
          </div>
          <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tags" placeholder="Tags (separated by comma)" name="tags">
            </div>
          </div> 
          <div class="form-group">
            <label for="breed" class="col-sm-2 control-label">Breed</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="breed" placeholder="Breed" name="breed">
            </div>
          </div>
          <div class="form-group">
            <label for="weight" class="col-sm-2 control-label">Weight</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="weight" placeholder="Weight" name="weight">
            </div>
          </div>
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">ImgURL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" placeholder="PhotoURL" name="url">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="location" placeholder="Location" name="location">
            </div>
          </div>                                                
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>        
        
      </div>
      <div class="col-md-8" id="animal-holder">
        
      </div>
    </div>
  </div>
  
  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAcN6VtdpM55-CGGyEAWX2qEWs_Qwg4wXM"></script>    

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>
</html>
